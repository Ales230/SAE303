<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Formulaire d'adhésion</title>
</head>
<body>
    <h1>Formulaire d'adhésion</h1>

    <form action="/votre-script-de-traitement.php" method="post">
        <!-- 1. Civilité -->
        <label>Civilité :</label><br>
        <input type="radio" id="civilite_m" name="civilite" value="Monsieur" required>
        <label for="civilite_m">Monsieur</label><br>
        <input type="radio" id="civilite_mme" name="civilite" value="Madame" required>
        <label for="civilite_mme">Madame</label><br><br>

        <!-- 2. Nom et Prénom -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <!-- 3. Date de naissance -->
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" required><br><br>

        <!-- 4. Adresse -->
        <label for="adresse">Adresse :</label><br>
        <input type="text" id="numero_rue" name="numero_rue" placeholder="Numéro et rue" required><br><br>
        <select id="code_postal" name="code_postal" required>
            <!-- Vous pouvez remplir cette liste déroulante avec les codes postaux -->
            <option value="12345">12345</option>
            <option value="67890">67890</option>
            <!-- ... -->
        </select><br><br>
        <input type="text" id="ville" name="ville" placeholder="Ville" required><br><br>

        <!-- 5. Situation familiale -->
        <label for="situation_familiale">Situation familiale :</label><br>
        <select id="situation_familiale" name="situation_familiale">
            <option value="celibataire">Célibataire</option>
            <option value="marie">Marié(e)</option>
            <option value="union_libre">Union Libre</option>
            <option value="pacs">PACS</option>
            <option value="divorce">Divorcé(e)</option>
        </select><br><br>
        <label for="date_situation">Date de début/fin :</label>
        <input type="date" id="date_situation" name="date_situation"><br><br>

        <!-- 6. Email et Téléphone portable -->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tel_portable">Téléphone portable :</label>
        <input type="tel" id="tel_portable" name="tel_portable" required><br><br>

        <!-- 7. Nombre de personnes à charge -->
        <label for="nb_enfants_mineurs">Nombre d'enfants mineurs :</label>
        <input type="number" id="nb_enfants_mineurs" name="nb_enfants_mineurs" min="0"><br><br>

        <label for="nb_enfants_majeurs">Nombre d'enfants majeurs :</label>
        <input type="number" id="nb_enfants_majeurs" name="nb_enfants_majeurs" min="0"><br><br>

        <label for="parents_charge">Parents à charge :</label>
        <input type="text" id="parents_charge" name="parents_charge"><br><br>

        <label for="cause_handicap">Cause du handicap :</label>
        <input type="text" id="cause_handicap" name="cause_handicap"><br><br>

        <!-- 8. Activités demandées -->
        <label>Activités demandées :</label><br>
        <input type="checkbox" id="formation_pilote" name="activites_demandees[]" value="Formation de pilote">
        <label for="formation_pilote">Formation de pilote</label><br>

        <input type="checkbox" id="bapteme_air" name="activites_demandees[]" value="Baptême de l’air">
        <label for="bapteme_air">Baptême de l’air</label><br>

        <input type="checkbox" id="reparation" name="activites_demandees[]" value="Réparation">
        <label for="reparation">Réparation</label><br><br>

        <!-- Bouton d'envoi -->
        <input type="submit" value="Envoyer">
    </form>

</body>
</html>
